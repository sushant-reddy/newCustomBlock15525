<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailBlockBuilder</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Block SDK -->
    <script src="https://unpkg.com/blocksdk@1.3.0/dist/blocksdk.js"></script>
    <script src="js/blocksdk.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Email Generator</h2>
            <div class="input-container">
                <label for="promptInput">Describe your email design:</label>
                <textarea id="promptInput" rows="8" placeholder="Example: Generate a responsive two-column layout with a hero image, headline in Helvetica, body text, and a rounded CTA button. Ensure a 480px mobile breakpoint and full Outlook support."></textarea>
                <div class="button-container">
                    <button id="generateBtn" class="primary-btn">Generate Email Code</button>
                    <button id="applyChangesBtn" class="secondary-btn">Apply Changes</button>
                </div>
                <div id="statusMessage" class="status"></div>
                <div id="loaderContainer" class="loader-container">
                    <div class="loader"></div>
                    <span>Generating code...</span>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <h2>Generated Email Code</h2>
            <div class="code-container">
                <div class="code-header">
                    <span>HTML/CSS</span>
                    <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                    </button>
                </div>
                <textarea id="codeOutput" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <!-- OpenAI API Key modal -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h2>OpenAI API Configuration</h2>
            <p>Enter your OpenAI API key to enable email code generation:</p>
            <input type="password" id="apiKeyInput" placeholder="sk-...">
            <p class="modal-description">Your API key is stored locally in your browser and never sent to our servers.</p>
            <button id="saveApiKeyBtn" class="primary-btn">Save API Key</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
